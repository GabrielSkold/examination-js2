<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi-spel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <h1>Tamagothchi the desktop game</h1>

    <!-- Form för att skapa Tamagotchi -->
    <form id="create-pet-form">
        <input type="text" id="tama-name" placeholder="Pick your own name...">

        <select id="pet-type">
            <option value="alien-one">Alien 1</option>
            <option value="alien-two">Alien 2</option>
            <option value="alien-three">Alien 3</option>
            <option value="alien-four">Alien 4</option>
        </select>
    </form>

    <label>
        <input type="checkbox" id="random-name">
        Name randomizer
    </label>

    <button id="create-pet" type="submit">Create Tamagotchi</button>

    <!-- Container för att lagra Tamagotchis -->
    <div id="pets-container">

    </div>
    <h2>Activity history</h2>
    <div id="history"></div>
</body>
</html>
