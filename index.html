<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi-spel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <h1><b>Tamagothchi the desktop game</b></h1>

    <!-- Form för att skapa Tamagotchi -->
    <form id="create-pet-form">
        <input type="text" id="pet-name" placeholder="Pick your own name..." autocomplete="off">

        <select id="pet-type">
            <option value="Mametchi">Mametchi</option>
            <option value="Togetchi">Togetchi</option>
            <option value="Tarakotchi">Tarakotchi</option>
            <option value="Kuchipatchi">Kuchipatchi</option>
        </select>
    </form>

    <label class="checkbox-wrap">
        <input type="checkbox" id="random-name">
        Name randomizer
    </label>

    <button id="create-pet" type="submit">Create Tamagotchi</button>

    <!-- Container för att lagra Tamagotchis -->
    <div id="pets-container">

    </div>
    <h2>Activity history</h2>
    <div id="history"></div>
</body>
</html>
